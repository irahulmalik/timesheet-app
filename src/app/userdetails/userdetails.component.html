<!-- <app-header></app-header> -->
<div class="row">
    <div class="col-xs-12 col-md-10 mytable">
      <h1>User Details</h1>
      <p>List of all users</p>
        <!-- <p>{{data[0].id}}</p> -->
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <!-- <th scope="col">Id</th> -->
                <th scope="col">S.no</th>
                <th scope="col">Username</th>
                <th scope="col">Total Tasks</th>
                <th scope="col">Details</th>
                <th scope="col">Delete User</th>
                <th scope="col">Show Info</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datas of data; let i = index">
                <th scope="row">{{i +1}}</th>
                <td>{{data[i].username}}</td>
                <td>{{data[i].workdetails.length}}</td>
                <td><a role="button" routerlinkActive="active"(click)="showdetails(data[i].id)">Details</a></td>
                <td><a role="button" (click)="deleteUser(data[i].id)">Delete User</a></td>
                <td><a role="button">Show Info</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
